<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/bootstrap.min.js" ></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="lib/owlCarousel/dist/assets/owl.carousel.min.css">

</head>
<body>
    <div class="container-fluid" style="background-color: #006057;">
        <div class="row" style="background-color: #00A896;">
            <div class="col-12 mx-auto" id="logo">

                    <source srcset="imagens/logo-mob-top.jpg" media="(max-width: 767px">

                    <div class="item active">

                                <source srcset="imagens/hat-mob-1.jpg" media="(max-width: 767px)" alt="imagem tal">
                                <img src="imagens/hat-desk-1.jpg" alt="Caderno anotações Spiral, 80 folhas com pauta, a partir de R$ 21,90" class="d-block w-100">

                    </div>

                        </a>
                    </div>
                    <div class="item">

                    </div>

                        </a>

                </div>
            </div>
        </div>

            <div class="col-10 mx-auto mt-4" id="banner">
                <picture>
                    <source srcset="imagens/banner-mob.jpg" media="(max-width: 767px)" alt="imagem tal">
                    <img src="imagens/banner-desk.jpg" alt="Planejamento e Organização, comece o ano em dia!" class="w-100 d-block mx-auto">
                </picture>
            </div>
        </div>
            <div class="container py-2 py-sm-4" id="boxes">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-8 col-md-5 col-lg-4 mr-4 my-0 py-3">
                        <a href="https://www.kalunga.com.br/depto/escritorio/26?menuID=51" target="_self">

                    </div>
                    <div class="col-10 col-sm-8 col-md-5 col-lg-4 py-3">

            </div>
        </div>

            <div class="row">
                <div class="col-9 mx-auto rounded-top" id="area-produto">
                    <br><br><br><br>
                    <h1 class="text-center" style="font-weight: bolder;">ÁREA DE PRODUTOS</h1>
                </div>
            </div>
        </div>

    <script src="lib/owlCarousel/dist/owl.carousel.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                autoplay: true,
                autoplayTime: 4000,
            })

        })
    </script>
    <script src="lib/popper.js/dist/umd/popper.js"></script>

</html>
